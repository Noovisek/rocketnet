<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strona w budowie</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #0b0f1a;
    color: #fff;
    height: 100vh;
    overflow: hidden;
}

/* particles */
#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;
}

/* content */
.content {
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 60px 50px;
    max-width: 500px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.5);
}

h1 {
    font-size: 3rem;
    font-weight: 800;
    background: linear-gradient(90deg, #00f2fe, #4facfe);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 20px;
}

p {
    font-size: 1.1rem;
    opacity: 0.85;
    margin-bottom: 30px;
}

button {
    padding: 14px 40px;
    border: none;
    border-radius: 50px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(90deg, #00f2fe, #4facfe);
    color: #0b0f1a;
    transition: 0.3s;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(79,172,254,0.4);
}
</style>
</head>

<body>

<!-- particles -->
<div id="particles-js"></div>

<!-- content -->
<div class="content">
    <div class="card">
        <h1>Strona w budowie</h1>
        <p>Pracujemy nad czymÅ› duÅ¼ym. WrÃ³Ä‡ do nas wkrÃ³tce ðŸš€</p>
        <button onclick="alert('DziÄ™ki za zainteresowanie!')">Powiadom mnie</button>
    </div>
</div>

<!-- particles.js CDN -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 80,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#4facfe"
    },
    "shape": {
      "type": "circle"
    },
    "opacity": {
      "value": 0.5,
      "random": false
    },
    "size": {
      "value": 3,
      "random": true
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#4facfe",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 2,
      "direction": "none",
      "out_mode": "out"
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "repulse": {
        "distance": 120
      },
      "push": {
        "particles_nb": 4
      }
    }
  },
  "retina_detect": true
});
</script>

</body>
</html>
